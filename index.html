<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Psychic Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container-fluid">	

	<div class="row">
		<div class="col-sm-6">
			<h2> Let's play a guessing game! </h2>
			<h3> Guess the lowercase letter I am thinking. </h3>
			<p>Guesses Remaining <span id="guesses-remaining"></span></p>
			<p>Letters Guessed so Far <span id="letters-guessed"></span></p>
	
			<p>Wins <span id="win-total"></span></p>
			<p>Losses <span id="loss-total"></span></p>
		</div>
		<div class="col-sm-6">
			<img src="assets/images/psychic.jpg" alt="Psychic Image" class="img-rounded">
		</div>
	</div>
 <script type="text/javascript" src="assets/javascript/game.js"></script>
</div>
